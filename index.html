<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council AI | Elite Design Workshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
            color: #1A1A1A;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.01em;
            height: 100vh;
            width: 100vw;
        }
        h1, h2, h3, .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        *:focus {
            outline: none !important;
        }
        .nav-gradient {
            background: linear-gradient(90deg, rgba(224, 231, 255, 0.2) 0%, rgba(243, 232, 255, 0.2) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        .glass-dark {
            background: rgba(255, 255, 255, 0.92);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px -5px rgba(114, 9, 183, 0.05);
        }
        .primary-gradient {
            background: linear-gradient(135deg, #4361EE 0%, #7209B7 100%);
        }
        .gradient-text {
            background: linear-gradient(135deg, #4361EE 0%, #7209B7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #fdfdff;
            overflow: hidden;
        }
        .mesh-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(180px);
            opacity: 0.02; 
            mix-blend-mode: multiply;
            pointer-events: none;
        }
        
        .blob-1 {
            width: 1000px;
            height: 1000px;
            background: #A5B4FC;
            top: -20%;
            left: -15%;
            animation: flow-1 60s infinite alternate ease-in-out;
        }
        
        .blob-2 {
            width: 900px;
            height: 900px;
            background: #C084FC;
            bottom: -15%;
            right: -10%;
            animation: flow-2 75s infinite alternate-reverse ease-in-out;
        }

        @keyframes flow-1 {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            100% { transform: translate(5%, -3%) rotate(25deg) scale(1.02); }
        }
        @keyframes flow-2 {
            0% { transform: translate(0, 0) scale(1.02); }
            100% { transform: translate(3%, 8%) scale(1.08); }
        }

        .fade-up-item {
            animation: fade-up-anim 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            will-change: transform, opacity;
        }
        @keyframes fade-up-anim {
            0% { transform: translateY(50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .delay-0 { animation-delay: 0.1s; }
        .delay-1 { animation-delay: 0.4s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.8s; }
        .delay-4 { animation-delay: 1.0s; }

        /* Flowing gradient for the synthesis box */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .synthesis-bg-flow {
            background: linear-gradient(-45deg, #f5f3ff, #eef2ff, #faf5ff, #ffffff);
            background-size: 400% 400%;
            animation: gradient-flow 12s ease infinite;
        }

        /* PRIMARY PIXEL HEMISPHERE: Centered bottom */
        .pixel-hemisphere-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;
            height: 30vw;
            bottom: -10vw; 
            z-index: 0;
            pointer-events: none;
            opacity: 0.4; 
            filter: blur(12px);
            mask-image: radial-gradient(circle at 50% 100%, black 20%, transparent 95%);
            -webkit-mask-image: radial-gradient(circle at 50% 100%, black 20%, transparent 95%);
        }

        /* TOP LEFT SECONDARY BALL: Full circle shape */
        .pixel-hemisphere-top-left-container {
            position: absolute;
            left: -12vw;
            top: -12vw;
            width: 34vw;
            height: 34vw;
            z-index: 0;
            pointer-events: none;
            opacity: 0.12;
            filter: blur(20px);
            mask-image: radial-gradient(circle at 50% 50%, black 15%, transparent 92%);
            -webkit-mask-image: radial-gradient(circle at 50% 50%, black 15%, transparent 92%);
        }

        /* BOTTOM RIGHT ACCENT BALL: Full circle shape */
        .pixel-hemisphere-bottom-right-container {
            position: absolute;
            right: -8vw;
            bottom: -8vw;
            width: 22vw;
            height: 22vw;
            z-index: 0;
            pointer-events: none;
            opacity: 0.08;
            filter: blur(28px);
            mask-image: radial-gradient(circle at 50% 50%, black 10%, transparent 95%);
            -webkit-mask-image: radial-gradient(circle at 50% 50%, black 10%, transparent 95%);
        }

        .pixel-hemisphere {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 100%, rgba(165, 180, 252, 0.5) 0%, rgba(148, 163, 184, 0.3) 75%);
            border-top-left-radius: 60vw;
            border-top-right-radius: 60vw;
            overflow: hidden;
        }

        /* Overrides for full balls in corners */
        .pixel-hemisphere-top-left-container .pixel-hemisphere,
        .pixel-hemisphere-bottom-right-container .pixel-hemisphere {
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, rgba(165, 180, 252, 0.5) 0%, rgba(148, 163, 184, 0.3) 75%);
        }

        .pixel-grid {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(90deg, rgba(165, 180, 252, 0.4) 20px, transparent 20px),
                linear-gradient(rgba(165, 180, 252, 0.4) 20px, transparent 20px);
            background-size: 38px 38px;
            animation: pixel-rotate-anim 120s linear infinite;
            image-rendering: pixelated;
        }

        .reverse-rotate {
            animation: pixel-rotate-anim-reverse 180s linear infinite;
        }

        @keyframes pixel-rotate-anim {
            from { background-position: 0 0; }
            to { background-position: -1520px 0; }
        }

        @keyframes pixel-rotate-anim-reverse {
            from { background-position: 0 0; }
            to { background-position: 1520px 0; }
        }

        .pixel-shading {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.05) 100%);
            pointer-events: none;
        }

        .hover-elevate {
            transition: transform 0.3s cubic-bezier(0.17, 0.67, 0.83, 0.67), box-shadow 0.3s ease;
        }
        .hover-elevate:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px -10px rgba(114, 9, 183, 0.08);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(114, 9, 183, 0.05); border-radius: 10px; }
        
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: currentColor;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <svg width="0" height="0" style="position: absolute;">
      <defs>
        <linearGradient id="chartGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#A5B4FC" />
          <stop offset="100%" stop-color="#C084FC" />
        </linearGradient>
      </defs>
    </svg>
    <div class="mesh-bg">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
    </div>
    <div id="root"></div>
</body>
</html>
